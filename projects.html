<html>

<head>
  <meta name="description" content="DeafWired!">
  <meta name="keywords" content="deafwired">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="shortcut icon" type="image/x-icon" href="images/DeafWired.ico">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
  <script src="navbar.js"></script>
  <title>Projects</title>
</head>

<body onload="getRepos()">
  <div class="topnav" id="myTopnav">
    <a class="title" href="https://www.deafwired.tk/"><i class="fa fa-home"></i> DeafWired</a>
    <a href="mailto:mteamspam@gmail.com"><i class="fas fa-envelope"></i> Email</a>
    <a class="Active" href="projects"><i class="fab fa-github"></i> Projects</a>
    <a href="about"><i class="fas fa-user"></i> About</a>
    <a href="javascript:void(0);" class="icon" onclick="myFunction()">
      <i class="fa fa-bars"></i>
    </a>
  </div>

  <div class="Content" id='divResult'>
    <h1>My Projects<h1>
  </div>
  <script>
    const divResult = document.getElementById("divResult")
    async function getRepos() {
      const url = "https://api.github.com/users/deathwired/repos"
      const response = await fetch(url)
      const result = await response.json()
      result.forEach(i => {
        const anchor = document.createElement("a")
        anchor.href = i.html_url;
        anchor.textContent = i.full_name;
        anchor.target = '_blank'
        divResult.appendChild(anchor)
        divResult.appendChild(document.createElement("br"))
      })
    }
  </script>
</body>

</html>
